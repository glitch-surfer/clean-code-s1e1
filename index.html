<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix how to make decisions">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p class="add-item">
      <label class="title add-item__title" for="new-task">Add Item</label>
      <div class="add-item__wrapper">
        <input id="new-task" class="task add-item__input task_input" type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <h3 class="title todo__title">Todo</h3> <!-- in semantics part add section with class="task" -->
    <ul class="todo__list" id="incomplete-tasks">
      <li class="item todo__item">
        <input class="todo__checkbox checkbox" type="checkbox">
        <label class="task task_label todo__label">Pay Bills</label>
        <input class="task todo__input task_input" type="text">
        <button class="btn btn_edit">Edit</button>
        <button class="btn btn_delete"><img class="btn__img" src="./remove.svg" alt="remove"></button>
      </li>
      <li class="item editable todo__item">
        <input class="todo__checkbox checkbox" type="checkbox">
        <label class="task task_label todo__label">Go Shopping</label>
        <input class="task todo__input task_input" type="text" value="Go Shopping">
        <button class="btn btn_edit">Save</button>
        <button class="btn btn_delete"><img class="btn__img" src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
    <h3 class="title completed__title">Completed</h3> <!-- in semantics part add section with class="completed" -->
    <ul class="completed__list" id="completed-tasks">
      <li class="item completed__item">
        <input class="completed__checkbox checkbox" type="checkbox" checked>
        <label class="task task_label completed__label">See the Doctor</label>
        <input class="task completed__input task_input" type="text">
        <button class="btn btn_edit completed__btn">Edit</button>
        <button class="btn btn_delete"><img class="btn__img" src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
